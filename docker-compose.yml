version: '3.9'

services:
  web:
    build: .
    container_name: trax_web
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://trax_user:trax_password@db:5432/trax_db
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: trax_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=trax_db
      - POSTGRES_USER=trax_user
      - POSTGRES_PASSWORD=trax_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trax_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  static_volume:
  media_volume:
