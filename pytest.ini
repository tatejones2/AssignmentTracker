[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=assignments
    --cov=config
    --cov-report=html
    --cov-report=term-missing
    --cov-report=term:skip-covered
    --cov-branch
testpaths = assignments/tests
