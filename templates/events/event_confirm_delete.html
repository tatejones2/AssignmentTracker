{% extends 'base.html' %}

{% block title %}Delete Event{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Confirm Deletion</h5>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete this event?</p>
                    <div class="alert alert-warning">
                        <strong>{{ object.title }}</strong><br>
                        <small class="text-muted">{{ object.start_date|date:"M d, Y g:i A" }}</small>
                    </div>
                    <p class="text-muted small">This action cannot be undone.</p>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                        <a href="{% url 'event_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
                        <form method="POST" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Delete Event
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
