{% extends 'base.html' %}

{% block title %}Clear Chat History - Trax{% endblock %}

{% block content %}
<div class="confirm-clear-container">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h5 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Clear All Chat History?</h5>
        </div>
        <div class="card-body">
            <p class="alert alert-warning mb-4">
                <strong>⚠️ Warning:</strong> This will permanently delete ALL your conversations with the AI assistant. This action cannot be undone.
            </p>
            
            <div class="d-flex gap-2">
                <form method="POST" class="flex-grow-1">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg w-100">
                        <i class="bi bi-trash"></i> Yes, Delete Everything
                    </button>
                </form>
                
                <a href="{% url 'chatbot_hub' %}" class="btn btn-secondary btn-lg">
                    Cancel
                </a>
            </div>
        </div>
    </div>
</div>

<style>
.confirm-clear-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}
</style>
{% endblock %}
