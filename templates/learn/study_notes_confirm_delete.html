{% extends 'base.html' %}

{% block title %}Delete Study Notes - Trax{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">
                    <i class="bi bi-exclamation-triangle"></i> Delete Study Notes?
                </h5>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the study notes for <strong>"{{ study_note.topic }}"</strong>?</p>
                <p class="text-muted">This action cannot be undone.</p>

                <hr>

                <form method="POST" class="d-flex gap-2">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger flex-grow-1">
                        <i class="bi bi-trash"></i> Yes, Delete
                    </button>
                    <a href="{% url 'study_notes_detail' study_note.pk %}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
