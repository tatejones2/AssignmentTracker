{% extends 'base.html' %}

{% block title %}Delete Podcast - Trax{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">
                    <i class="bi bi-exclamation-triangle"></i> Delete Podcast
                </h5>
            </div>
            <div class="card-body">
                <p class="mb-3">
                    Are you sure you want to delete <strong>{{ podcast.title }}</strong>?
                </p>
                <p class="text-muted">
                    This action cannot be undone. The podcast audio and script will be permanently deleted.
                </p>

                <form method="POST" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Yes, Delete
                    </button>
                </form>
                <a href="{% url 'podcast_detail' podcast.pk %}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Cancel
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
